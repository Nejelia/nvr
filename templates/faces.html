{% extends "base.html" %}
{% block content %}
<h4>Face Database</h4>
<form method="post" action="{{ url_for('faces_add') }}" enctype="multipart/form-data">
  <div class="row">
    <div class="column">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="ФИО" required />
      <label>From camera</label>
      <select name="cam_id">
        <option value="">—</option>
        {% for cid in range(0,4) %}
        <option value="{{cid}}">Cam {{cid}}</option>
        {% endfor %}
      </select>
      <p>or upload an image with a visible face:</p>
      <input type="file" name="file" accept="image/*" />
      <button type="submit">Add / Train</button>
    </div>
  </div>
</form>

<h5>Existing people</h5>
<ul>
{% for p in faces %}
  <li>
    {{ p }}
    <form style="display:inline" method="post" action="{{ url_for('faces_delete') }}">
      <input type="hidden" name="name" value="{{ p }}"/>
      <button type="submit">Delete</button>
    </form>
  </li>
{% endfor %}
</ul>
{% endblock %}
